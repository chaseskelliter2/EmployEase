<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmployEase</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/Babel.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.408.0/dist/umd/lucide.min.js"></script>
</head>
<body>
  <div id="root">
    <p>Loading EmployEase... If this persists, please check your browser console (F12) for errors.</p>
  </div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    const Button = ({ className, children, size, variant, onClick }) => {
      const baseStyles = 'inline-flex items-center justify-center font-semibold transition-all duration-300';
      const sizeStyles = size === 'lg' ? 'px-8 py-4 text-lg' : 'px-4 py-2 text-base';
      const variantStyles = variant === 'outline' 
        ? 'border border-orange-600 text-orange-600 hover:bg-orange-50' 
        : 'bg-orange-600 text-white hover:bg-orange-700 hover:scale-105 shadow-lg hover:shadow-xl';
      return (
        <button className={`${baseStyles} ${sizeStyles} ${variantStyles} ${className}`} onClick={onClick}>
          {children}
        </button>
      );
    };

    const Card = ({ className, children }) => (
      <div className={`bg-white rounded-lg ${className}`}>
        {children}
      </div>
    );

    const CardContent = ({ className, children }) => (
      <div className={`p-8 ${className}`}>
        {children}
      </div>
    );

    function HomePage() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      useEffect(() => {
        console.log('HomePage useEffect running');
        // Initialize Lucide icons with retry mechanism
        const initializeIcons = () => {
          if (window.lucide) {
            console.log('Initializing Lucide icons');
            window.lucide.createIcons();
          } else {
            console.warn('Lucide not loaded, retrying...');
            setTimeout(initializeIcons, 100);
          }
        };
        initializeIcons();

        // Smooth scrolling for navigation links
        const links = document.querySelectorAll('a[href^="#"]');
        links.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.querySelector(link.getAttribute('href'));
            if (target) {
              console.log(`Scrolling to ${link.getAttribute('href')}`);
              target.scrollIntoView({ behavior: 'smooth' });
              setIsMenuOpen(false);
            }
          });
        });
      }, []);

      const services = [
        { icon: 'Users', title: 'Part-Time & Full-Time Labourers', description: 'Dependable workers for short- or long-term projects with proven track records.' },
        { icon: 'Clock', title: 'Temporary Fill-In Labour Positions', description: 'Quick solutions for temporary labour needs with immediate availability.' },
        { icon: 'Home', title: 'Residential Labour', description: 'Specialized labour for residential projects with attention to detail.' },
        { icon: 'Building', title: 'Employee Placement', description: 'Permanent employee recruitment matching the right talent to your business.' },
        { icon: 'Search', title: 'Recruitment Services', description: 'Streamlined hiring processes that save time and ensure quality matches.' },
        { icon: 'UserPlus', title: 'Temporary Employee Services', description: 'Flexible staffing solutions that adapt to your business needs.' }
      ];

      const whyChooseUs = [
        { icon: 'ShieldCheck', title: 'Reliable & Vetted', description: 'Every candidate undergoes a thorough vetting process to ensure they are reliable and skilled for your needs.' },
        { icon: 'Award', title: 'Quality Guaranteed', description: 'We stand by the quality of our placements, ensuring you get the best talent to drive your projects forward.' },
        { icon: 'Briefcase', title: 'Industry Expertise', description: 'Our team has deep industry knowledge, allowing us to find the perfect match for any role or project.' }
      ];

      return (
        <div className="min-h-screen bg-white" style={{ fontFamily: "'Roboto', sans-serif" }}>
          <nav className="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                <div className="flex items-center">
                  <a href="#home" className="text-2xl font-bold text-orange-600" style={{ fontFamily: "'Merriweather', serif" }}>EmployEase</a>
                </div>
                <div className="hidden md:flex space-x-8">
                  <a href="#home" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">Home</a>
                  <a href="#services" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">Services</a>
                  <a href="#about" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">About</a>
                  <a href="#contact" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">Contact</a>
                </div>
                <div className="md:hidden">
                  <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-gray-700 hover:text-orange-600 transition-colors duration-200">
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'} />
                    </svg>
                  </button>
                </div>
              </div>
              {isMenuOpen && (
                <div className="md:hidden bg-white border-t border-gray-100">
                  <div className="flex flex-col space-y-4 py-4 px-4">
                    <a href="#home" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">Home</a>
                    <a href="#services" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">Services</a>
                    <a href="#about" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">About</a>
                    <a href="#contact" className="text-gray-700 hover:text-orange-600 transition-colors duration-200 font-medium">Contact</a>
                  </div>
                </div>
              )}
            </div>
          </nav>

          <section id="home" className="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 via-white to-orange-50 overflow-hidden">
            <div className="absolute inset-0 bg-gradient-to-r from-orange-500/5 to-orange-600/5"></div>
            <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <div className="max-w-4xl mx-auto">
                <h1 className="text-5xl md:text-7xl font-bold text-gray-900 mb-6 leading-tight" style={{ fontFamily: "'Merriweather', serif" }}>
                  Your Trusted Partner for
                  <span className="text-orange-600 block">Labour Solutions</span>
                </h1>
                <p className="text-xl md:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto leading-relaxed">
                  Your trusted partner for tailored employment solutions. We connect businesses with top talent and job seekers with their dream careers.
                </p>
                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                  <Button size="lg" className="rounded-full" onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}>
                    Get a Free Quote
                  </Button>
                  <Button size="lg" variant="outline" className="rounded-full" onClick={() => document.getElementById('services').scrollIntoView({ behavior: 'smooth' })}>
                    View Our Services
                  </Button>
                </div>
              </div>
            </div>
            <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
              <svg className="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
              </svg>
            </div>
          </section>

          <section id="services" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4" style={{ fontFamily: "'Merriweather', serif" }}>Our Services</h2>
                <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                  Comprehensive labour and recruitment solutions tailored to meet your business needs
                </p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {services.map((service, index) => (
                  <Card key={index} className="group hover:shadow-xl transition-all duration-300 hover:-translate-y-2 border-0 shadow-lg bg-gradient-to-br from-white to-orange-50/30">
                    <CardContent className="p-8">
                      <div className="flex items-center justify-center w-16 h-16 bg-orange-100 rounded-2xl mb-6 group-hover:bg-orange-200 transition-colors duration-300">
                        <i data-lucide={service.icon} className="w-8 h-8 text-orange-600"></i>
                      </div>
                      <h3 className="text-xl font-semibold text-gray-900 mb-4" style={{ fontFamily: "'Merriweather', serif" }}>{service.title}</h3>
                      <p className="text-gray-600 leading-relaxed">{service.description}</p>
                    </CardContent>
                  </Card>
                ))}
              </div>
            </div>
          </section>

          <section id="why-choose-us" className="py-20 bg-slate-50">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4" style={{ fontFamily: "'Merriweather', serif" }}>Why Partner with EmployEase?</h2>
                <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                  We are committed to providing exceptional service and delivering results you can count on.
                </p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {whyChooseUs.map((item, index) => (
                  <div key={index} className="text-center p-6">
                    <div className="flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-6 mx-auto">
                      <i data-lucide={item.icon} className="w-8 h-8 text-orange-600"></i>
                    </div>
                    <h3 className="text-2xl font-semibold text-gray-900 mb-3" style={{ fontFamily: "'Merriweather', serif" }}>{item.title}</h3>
                    <p className="text-gray-600 leading-relaxed">{item.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <section id="process" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4" style={{ fontFamily: "'Merriweather', serif" }}>Our Simple Process</h2>
                <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                  Finding the right talent is easy. Here's how we make it happen in three simple steps.
                </p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div className="text-center">
                  <div className="flex items-center justify-center w-20 h-20 bg-orange-100 rounded-full mb-4 mx-auto font-bold text-2xl text-orange-600">1</div>
                  <h3 className="text-2xl font-semibold mb-2" style={{ fontFamily: "'Merriweather', serif" }}>Discovery</h3>
                  <p className="text-gray-600">We start by understanding your specific needs, project scope, and company culture.</p>
                </div>
                <div className="text-center">
                  <div className="flex items-center justify-center w-20 h-20 bg-orange-100 rounded-full mb-4 mx-auto font-bold text-2xl text-orange-600">2</div>
                  <h3 className="text-2xl font-semibold mb-2" style={{ fontFamily: "'Merriweather', serif" }}>Matching</h3>
                  <p className="text-gray-600">Our experts search our vetted talent pool to find the perfect candidates for your role.</p>
                </div>
                <div className="text-center">
                  <div className="flex items-center justify-center w-20 h-20 bg-orange-100 rounded-full mb-4 mx-auto font-bold text-2xl text-orange-600">3</div>
                  <h3 className="text-2xl font-semibold mb-2" style={{ fontFamily: "'Merriweather', serif" }}>Placement</h3>
                  <p className="text-gray-600">We handle the logistics to ensure a smooth onboarding and successful integration.</p>
                </div>
              </div>
            </div>
          </section>

          <section id="about" className="py-20 bg-gradient-to-br from-orange-50 to-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="max-w-4xl mx-auto text-center">
                <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-8" style={{ fontFamily: "'Merriweather', serif" }}>About EmployEase</h2>
                <p className="text-xl text-gray-700 leading-relaxed">
                  At EmployEase, we're dedicated to bridging the gap between employers and employees. Our approach is personal, efficient, and focused on long-term success. Led by Chase Skelliter, our team is passionate about helping people find the right fit — whether you're hiring or job seeking.
                </p>
              </div>
            </div>
          </section>

          <section id="contact" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="max-w-4xl mx-auto text-center">
                <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-8" style={{ fontFamily: "'Merriweather', serif" }}>Ready to Build Your Team?</h2>
                <p className="text-xl text-gray-600 mb-12">
                  Contact us today for a free, no-obligation quote.
                </p>
                <div className="bg-gradient-to-br from-orange-50 to-white rounded-3xl p-8 md:p-12 shadow-xl">
                  <div className="grid md:grid-cols-2 gap-8 items-center">
                    <div className="space-y-6">
                      <div className="text-left">
                        <h3 className="text-2xl font-semibold text-gray-900 mb-6" style={{ fontFamily: "'Merriweather', serif" }}>Contact Details</h3>
                        <div className="space-y-4">
                          <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                              <i data-lucide="Users" className="w-6 h-6 text-orange-600"></i>
                            </div>
                            <div>
                              <p className="text-sm text-gray-500 font-medium">Contact</p>
                              <p className="text-lg font-semibold text-gray-900">Chase Skelliter</p>
                            </div>
                          </div>
                          <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                              <i data-lucide="Phone" className="w-6 h-6 text-orange-600"></i>
                            </div>
                            <div>
                              <p className="text-sm text-gray-500 font-medium">Phone</p>
                              <a href="tel:780-518-9538" className="text-lg font-semibold text-gray-900 hover:text-orange-600 transition-colors duration-200">
                                780-518-9538
                              </a>
                            </div>
                          </div>
                          <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                              <i data-lucide="Mail" className="w-6 h-6 text-orange-600"></i>
                            </div>
                            <div>
                              <p className="text-sm text-gray-500 font-medium">Email</p>
                              <a href="mailto:chaseskr@gmail.com" className="text-lg font-semibold text-gray-900 hover:text-orange-600 transition-colors duration-200">
                                chaseskr@gmail.com
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div className="text-center">
                      <h4 className="text-xl font-semibold text-gray-900 mb-4" style={{ fontFamily: "'Merriweather', serif" }}>Request Your Free Quote</h4>
                      <p className="text-gray-600 mb-6">
                        Send us an email and we'll get back to you within 24 hours.
                      </p>
                      <Button size="lg" className="rounded-full" onClick={() => window.location.href = 'mailto:chaseskr@gmail.com'}>
                        <i data-lucide="Mail" className="w-5 h-5 mr-2"></i>
                        Request a Quote
                      </Button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <footer className="bg-gray-900 text-white py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex flex-col md:flex-row justify-between items-center">
                <div className="text-2xl font-bold text-orange-400 mb-4 md:mb-0" style={{ fontFamily: "'Merriweather', serif" }}>EmployEase</div>
                <div className="text-center md:text-right">
                  <p className="text-gray-400">© 2025 EmployEase. All rights reserved.</p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    try {
      console.log('Attempting to render React component');
      ReactDOM.render(<HomePage />, document.getElementById('root'));
      console.log('React component rendered successfully');
    } catch (error) {
      console.error('Error rendering React component:', error);
      document.getElementById('root').innerHTML = '<p style="color: red; text-align: center;">Failed to load EmployEase. Please check the console (F12) for details.</p>';
    }
  </script>
</body>
</html>
